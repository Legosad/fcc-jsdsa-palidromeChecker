<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/50e725f92c.js" crossorigin="anonymous"></script>
    <title>Palindrome Checker Point</title>
</head>
<body>
    <h1>Is it a Palindrome</h1>
    <main>
        <h3>Enter any text to check if it is a Palindrome</h3>
        <input id="text-input" /> 
        <button id="check-btn">Check</button>
        <div id="result">This is the result</div>
    </main>
    <footer>
        <p><span><i class="fa-solid fa-lightbulb"></i></span>A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
